<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    
    <script>
        let height= 171,weight=60,BMI;
        height= height/100;
        // BMI=weight/(height**2)
        BMI=weight/Math.pow(height, 2)
        console.log(BMI)
        if(BMI>=35){
            console.log("重度肥胖")
        }else if(BMI<35 && BMI>=30){
            console.log("中度肥胖")
        }else if(BMI<30 && BMI>=27){
            console.log("輕度肥胖")
        }else if(BMI<27 && BMI>=24){
            console.log("過重")
        }else if(BMI<24 && BMI>=18.5){
            console.log("正常")
        }else if(BMI<18.5){
            console.log("過輕")
        }else{
            console.log("請輸入身高.體重")
        }
    </script>
</body>
</html>
