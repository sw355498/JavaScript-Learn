<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    
    <script>
        /* 立即執行函示 */
        let hello= function(name){
            console.log(`Hello, ${name}`)
        }("John");
        /* 可以不定義變數 */
        (function(n){
            console.log(`Hello, ${n}`)
        })("Tom")
    </script>
</body>
</html>
