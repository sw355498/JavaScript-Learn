<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
</head>
<body>
    
    <script>
        /* ... 展開運算子 */        
        /* 展開陣列 */
        let arrNumner=[1,2,3,4,5]
        console.log(...arrNumner)

        /* 展開字串 */
        let str="javascript"
        console.log(...str)
        //輸出結果：1 2 3 4 5

        /* 使用展開運算子合併陣列 */
        let arrStr=["hello", "js", "go"]
        let newArr=[1,2, ...arrStr]
        //輸出結果：j a v a s c r i p t

        /* 把陣列展開後傳入函式作為參數 */
        function count(a,b,c){
            return a+b+c
        }
        let arrNumbers=[2,5,7]
        console.log(count(...arrNumbers))
        //輸出結果：14



        /* ... 其餘運算子 */
        function sum(...newNumbers){
            var result=0
            newNumbers.forEach((number)=>{
                // console.log(number)
                result+=number
            })
            return result
        }
        console.log(sum(1))
        //輸出結果：1
        console.log(sum(1,3,5,7,9))
        //輸出結果：25
        
        /* 
            如果function有先定義別的參數，
            要先傳入前面的參數，後面剩下的參數就會塞到其餘參數，
            這個參數一定是函式的最後一個 
        */
        function restArray(x,y,...others){
            console.log('x=', x)
            console.log('y=', y)
            console.log('others=', others)
        }
        restArray(1,2,3,4,5)
        //輸出結果：x=1 y=2 others=[3,4,5]


        /* 解構賦值 */
        /* 基本用法 */
        const [a, b]=[1, 2]
        console.log('a=', a)
        //輸出結果：a=1
        console.log('b=', b)
        //輸出結果：b=2

        /* 先宣告後指定值，要用let才行 */
        let x,y;
        [x,y]=[3,4]
        console.log('x=', x)
        //輸出結果：x=3
        console.log('y=', y)
        //輸出結果：y=4

        /* 略過某些值 */
        const [c, , d]=[2,3,4]
        console.log('c=', c)
        //輸出結果：c=2
        console.log('d=', d)
        //輸出結果：d=4

        /* 解構賦值中的其餘運算子 */
        const [e, ...f]=[1,2,3]
        console.log('e=', e)
        //輸出結果：e=1
        console.log('f=', f)
        //輸出結果：f=[2,3]


        /* 物件解構賦值 */
        /* 基本用法 */
        const {user: n}={user: 5}
        console.log('n=', n)
        //輸出結果：n=5

        /* 賦予新的變數名稱 */
        const {prop:g,prop2:h}={prop:5,prop2:10}
        console.log('g=', g)
        //輸出結果：g=5
        console.log('h=', h)
        //輸出結果：h=10

        /* 屬性賦值語法 */
        const {prop:prop,prop2:prop2}={prop:5,prop2:10}
        console.log('prop=', prop)
        //輸出結果：prop=5
        console.log('prop2=', prop2)
        //輸出結果：prop2=10
        /* 縮減寫法 */
        const{newProp,nweProp2}={newProp:5,nweProp2:10}
        console.log('newProp=', newProp)
        console.log('nweProp2=', nweProp2)
    </script>
</body>
</html>
