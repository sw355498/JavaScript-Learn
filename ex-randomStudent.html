<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨機從陣列中抽出二人</title>
</head>
<body>
    
    <script>
        let student=["A", "B", "C", "D", "E", "F", "G", "H", "I", "J"];
        function randomStudent(num){
            let arrRandom=[]
            for(let i=0; i<num; i++){
                randomNumber=Math.floor(Math.random()*student.length)
                arrRandom.push(student[randomNumber])
                student.splice(randomNumber,1)
            }
            return arrRandom
        }
        console.log(randomStudent(2));
    </script>
</body>
</html>
