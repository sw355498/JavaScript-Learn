<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop2</title>
</head>
<body>
    
    <script>
        let i=1;
        while(i<=10){
            console.log(i)
            if(i === 3){
                break;
            }
            i++
        }


        let users=["Tom", "May", "John", "Thomas", "Sarah"];
        for(let j=0; j<users.length; j++){
            if(users[j] ==="Thomas"){
                console.log("Thomas 存在")
                break;
            }
        }


        let k=0
        while(k<=10){
            k++;
            if(k===3){
                continue;
            }
            console.log("k=", k)
        }

        
        let numbers=[1, 2, 3, 4,];
        for(let value of numbers){
            console.log(value)
        }
    </script>
</body>
