<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩形面積</title>
</head>
<body>
    
    <script>
        function area(width, height){
            // let area= lenght * width
            // return area
            return width* height;
        }
        let areaValue = area(20, 30)
        console.log(`width: 20,height: 30, area is ${areaValue}`)
        console.log(`width: 20,height: 30, area is ${area(20, 30)}`)
        console.log(`width: 15,height: 21, area is ${area(15, 21)}`)
    </script>
</body>
</html>
