<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validate</title>
    <style>
        .py-2{
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <form action="target.html">
        <div class="py-2">
            <label for="accout">帳號：</label>
            <input type="text" name="accout" id="accout" required minlength="4" maxlength="12" placeholder="請輸入4~12字元的帳號">
        </div>
        <div class="py-2">
            <label for="email">信箱：</label>
            <input type="email" name="email" id="email" required pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
        </div>
        <div class="py-2">
            <label for="uniform-numbers">統一編號：</label>
            <input type="text" name="uniform-numbers" id="uniform-numbers" required pattern="\d{8}$">
        </div>
        <button id="send" type="submit">send</button>
    </form>

    <script>
        const email=document.querySelector('#email')
        const uniformNumbers=document.querySelector('#uniform-numbers')
        
        /* 更改為自訂的錯誤訊息 */
        email.addEventListener('blur', function(){
            let s=this.validity
            let msg=""
            switch(true){
                case s.valueMissing:
                    msg="請填入 E-mail 帳號"
                    break;
                case s.patternMismatch:
                    msg="請填入正確的 E-mail 格式"
                    break
            }
            this.setCustomValidity(msg)
        })
        uniformNumbers.addEventListener('blur', function(){
            let s=this.validity
            let msg=""
            switch(true){
                case s.valueMissing:
                    msg="請填入 統一編號"
                    break;
                case s.patternMismatch:
                    msg="請填入正確的正確的統一編號格式"
                    break
            }
            this.setCustomValidity(msg)
        })
    </script>
</body>
</html>
