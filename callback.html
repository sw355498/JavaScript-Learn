<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call back</title>
</head>
<body>

    <script>
        let funA=function(callBack){
            setTimeout(function(){
                console.log("fun A");
                callBack()
            },3000)
        }

        let funB=function(){
            console.log("fun B")
        }
        funA(funB)
        // funB()
    </script>
</body>
</html>
