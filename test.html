<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    
    <script>
        var user= "Tom";// =：將右邊的值賦予賦予
        console.log("1.user =", user);
        user= "May";
        console.log("2.user =", user);
        let fruit;
        // fruit = "apple"
        console.log("1.fruit =", fruit);
        fruit= "banana";
        console.log("2.fruit =", fruit);

        const pie= 3.1415926
        console.log("pie =", pie)
    </script>
</body>
</html>
