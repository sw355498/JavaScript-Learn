<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
</head>
<body>
    <h3>HTML 事件處理程式：滑鼠點擊</h3>
    <div>
        <button type="button" onclick="funShowMsg()">button</button>
    </div>
    <br>
    <h3>DOM0級事件處理方式：滑鼠點擊</h3>
    <div>
        <button id="call" type="button">Call</button>
        <button class="remove" type="button">RemoveEvent</button>
    </div>
    <br>
    <h3>DOM2級事件處理方式：滑鼠移出</h3>
        <button id="mouseleave">mouseleave</button>
        <button class="remove" type="button">RemoveEvent</button>
        <h1>Hello Word!</h1>
        <input type="text" name="" id="input">

    <script>
        /* HTML 事件處理程式：滑鼠點擊 */
        function funShowMsg(){
            console.log('Hello!')
        }


        let btn=document.querySelector("#call");
        let remove=document.querySelectorAll('.remove')
        let mouseleave=document.querySelector("#mouseleave")
        let h1=document.querySelector("h1")
        let input=document.querySelector("#input")


        /* DOM0級事件處理方式：滑鼠點擊 */
        /* Dom0 級綁定相同事件會把前面的覆寫 */
        btn.onclick=function(){
            console.log("dom0 click")
        }
        btn.onclick=function(){
            console.log("second binding")
        }

        /* DOM0級事件處理方式：刪除事件 */
        remove[0].onclick=function(){
            btn.onclick=null;
        }
        

        /* DOM2級事件處理方式：mouseleavee */
        function funShow(){
            console.log("dom2 mouseleave")
            
        }

        /* DOM2級事件處理方式：click */
        /* Dom2 級綁定相同事件會依序執行 */
        mouseleave.addEventListener("mouseleave", funShow)
        mouseleave.addEventListener("click", function(){
            console.log("dom2 click")
            h1.innerText="New content"
        })
        mouseleave.addEventListener("click", function(){
            console.log("second binding")
            // h1.innerText="Hello Word!"
        })

        /* DOM2級事件處理方式：刪除事件 */
        remove[1].addEventListener("click", function(){
            mouseleave.removeEventListener("mouseleave", funShow)
        })
        
        /* DOM2級事件處理方式：表單內容改變 */
        input.addEventListener("change", function(){
            console.log("change")
        })
        
    </script>
</body>
</html>
