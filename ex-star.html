<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
</head>
<body>
    
    <script>
        let star="*"
        /* 方法一：使用for迴圈 */
        function statFor(n){
            let strTotal="";
            for(let i=0; i<n; i++){
                strTotal= strTotal +"*"
            }
            console.log(strTotal)
        }

        /* 方法二：使用repeat() */
        function starRepeat(n){
            console.log(star.repeat(n))
        }
        statFor(4)
        starRepeat(3)
    </script>
</body>
</html>
