<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>
<body>
    
    <script>
        for(let x=1; x<=9; x++){
            for(let y=1; y<=9; y++){
                console.log(`${x}*${y}=${x * y}`)
            }
        }
    </script>
</body>
</html>
