<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value reference</title>
</head>
<body>
    
    <script>
        /*call by value(值)*/
        let a=3;
        let b=a;
        console.log(a, b)
        a=2;
        console.log(a, b)


        /*call by reference(址)*/
        let c={
            greeting: "Hi",
        }
        let d=c;
        console.log(c, d)
        d.greeting="Heoll"
        console.log(c, d)
    </script>
</body>
</html>
