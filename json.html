<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    
    <script>
        let users=[
            {
                name: "Tom",
                age: 19,
                "e-mail": "tom@test.com",
                gender: "male",
                favorite: "apple"
            },
            {
                name: "May",
                age: 14,
                "e-mail": "may@test.com",
                gender: "female",
                favorite: "banana"
            },
        ];
        console.log(users)
        
        /* 將物件轉換成json字串 */
        let userString=JSON.stringify(users)
        console.log(userString)

        /* 將json檔轉換成物件 */
        let userJson=JSON.parse(userString)
        console.log(userJson)
        console.log(userJson[0].name)

        

    </script>
</body>
</html>
